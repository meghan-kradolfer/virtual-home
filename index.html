<script type="text/javascript">

    var $navItem = $('#floorplan-nav li'),
        $polygon = $('#floorplan-map polygon.section');

    function insertHTML(data) {
        var $overlay = $('#overlay'),
            desc = data.desc ? '<p>' + data.desc + '</p>' : '';

        $overlay.html('<div class="content"><span class="overlay-close">&times;</span><h3>' + data.title + '</h3>' + desc + '</div>');
        $overlay.css('opacity', 1);
        $overlay.css('top', (data.cords.y - 100) + 'px').css('left', (data.cords.x - 100) + 'px');

        // This is inside insertHTML function as .overlay-close only gets defined in here.
        var $closeOverlay = $('.overlay-close');
        $closeOverlay.click(function () {
            $overlay.html('');
            $navItem.removeClass('active');
            $polygon.attr("class", "section");
            $polygon.removeClass('active').removeClass('hover');
        });
    }

    function showArea($this, area, type) {
        var $area = $('#' + area + '-0');
        var $selector = $('*[id^="' + area + '"]');

        var overlay = {
            title: $area.data('title'),
            desc: $area.data('desc'),
            cords: $area[0].points[0]
        };

        if (type == 'polygon') {
            $this.click(function () {
                $polygon.attr("class", "section");
                $selector.addClass('active');
                $selector.attr("class", "section active");
                insertHTML(overlay);
            })
        }

        if (type == 'nav') {
            $this.click(function () {
                $navItem.removeClass('active');
                $polygon.attr("class", "section");
                $this.addClass('active');
                $selector.attr("class", "section active");
                insertHTML(overlay)
            })
        }

    }

    $polygon.each(function () {
        showArea($(this), $(this)[0].id.split('-')[0], 'polygon');
    });

    $navItem.each(function () {
        var $id = $(this).data('id');
        showArea($(this), 'area_' + $id, 'nav');
    });

</script>
